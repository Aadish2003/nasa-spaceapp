<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      
      <div class="neptune-container">
        <img src="img/neptune.png" usemap="#imap1"/>
        <map name="imap1">
          <area shape="circle" coords="0,0,150,150" alt="neptune" href="neptune.html">
        </map>
      </div>
      <div class="uranus-container">
        <img src="img/uranus.svg" usemap="#imap2"/>
        <map name="imap2">
          <area shape="circle" coords="0,0,120,120" alt="uranus" href="uranus.html">
        </map>
      </div>
      <div class="saturn-container">
        <img src="img/saturn.png" usemap="#imap3"/>
        <map name="imap3">
          <area shape="circle" coords="0,0,90,90" alt="saturn" href="saturn.html">
        </map>
      </div>
      <div class="jupiter-container">
        <img src="img/jupiter.png" usemap="#imap4"/>
        <map name="imap4">
          <area shape="circle" coords="0,0,90,90" alt="jupiter" href="jupiter.html">
        </map>
      </div>
      <div class="mars-container">
        <img src="img/mars.png" usemap="#imap5"/>
        <map name="imap5">
          <area shape="circle" coords="0,0,50,50" alt="mars" href="mars.html">
        </map>
      </div>
      <div class="earth-container">
        <img src="img/earth.png" usemap="#imap6"/>
        <map name="imap6">
          <area shape="circle" coords="0,0,50,50" alt="earth" href="earth.html">
        </map>
      </div>
      <div class="venus-container">
        <img src="img/venus.png" usemap="#imap7"/>
        <map name="imap7">
          <area shape="circle" coords="0,0,50,50" alt="venus" href="venus.html">
        </map>
      </div>
      <div class="mercury-container">
        <img src="img/mercury.png" usemap="#imap8"/>
        <map name="imap8">
          <area shape="circle" coords="0,0,50,50" alt="mercury" href="mercury.html">
        </map>
      </div>
      <div class="sun-container">
        <img src="img/sun.png">
      </div>
    </div>
  </body>
</html>
