<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="../static/css/register.css">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
</head>
<body>
    <div id="video-container">
        <video autoplay muted loop id="background-video">
            <source src="../static/vid/space.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
    
    <form action="/register" method="POST">
        <h1>User Registration</h1>
    
    
        <label>Username:</label>
        <input type="text" id="username" name="username" required>
        


        <label>First Name:</label>
        <input type="text" id="Firstname" name="Firstname" required>
        
      

        <label>Last Name:</label>
        <input type="text" id="Lastname" name="Lastname" required>
                
        <label>Email ID:</label>
        <input type="email" id="email" name="email" required>
        
   

        <label>Phone Number:</label>
        <input type="text" id="Phone" name="Phone" required>
        
        <label>Date of Birth:</label>
        <input type="DATE" id="dob" name="dob" required>
        <br>

        Gender :  
        <label><input type="radio" id="male" value="Male" placeholder="gender" name="gender">Male</label> 
        <label><input type="radio" id="female" value="Female" placeholder="gender" name="gender">Female</label> 
        <label><input type="radio" id="others" value="Others" placeholder="gender" name="gender">Others</label>
        <br>
        <label>Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <input type="submit" value="Register">
        <a href="/login">Login</a>
        <a href="/">Back to home page</a>
    </form>
    </div>
    <script>
        var labels = document.querySelectorAll('label');

        labels.forEach(function(label) {
        label.classList.add('fade-in');
        });
        var form = document.querySelector('form');

        form.addEventListener('submit', function(event) {
        var inputs = document.querySelectorAll('input');

        inputs.forEach(function(input) {
            if (input.value === '') {
            input.classList.add('shake');
            event.preventDefault();
            }
        });
        });
    </script>
</body>
</html>
